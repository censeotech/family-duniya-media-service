spring.application.name=family-tree-medea-service
# MinIO local S3 config
aws.region=us-east-1
aws.bucket=test-bucket
aws.access-key=minioadmin
aws.secret-key=minioadmin
aws.s3.endpoint=http://localhost:9000
aws.s3.path-style-access=true



# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/familytree
#spring.datasource.url=jdbc:mysql://localhost:5432/familytree
#spring.datasource.username=root
#spring.datasource.password=
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


logging.level.root=INFO
logging.level.com.yourpackage=DEBUG
logging.file.name=logs/myapp.log
